<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel = "stylesheet"
      type = " text/css"
      href = "style.css" />
</head>
<body>
    
    <div>
    <form>
        <h1><bold>Employee Registration</bold></h1>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your name"><br><br>
        <label for="lage">Age:</label>
        <input type="number" id="lage" name="fage" placeholder="Enter your age"><br><br>
        <label for="date">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="lemail">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email id"><br><br>
        <label for="lphone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone no."><br><br>
        <button type="button" class="submit">Submit</button>
    </form>
    </div>

    <script src="work.js"></script>

</body>
</html>
